{% extends 'layout.html' %}


{% block Title %}
    <title>登录页面</title>
{% endblock %}

{% block css %}
    <style>
        .loginform{
            padding: 50px 100px;
        }
        .loginform div{
            padding: 5px;
        }
    </style>
{% endblock %}


{% block content %}
    <div class="layout">
        <h3 class="headtxt">工具系统首页
            <a class="logout" href="/logout/">注销</a>
        </h3>
    </div>


    <form class="loginform" action="/login/" method="post">
            {% csrf_token %}
        <div>用户名:<input type="text" name="username"></div>
        <div>密码:<input type="password" name="password"></div>
        <div><input type="submit" ></div>
    </form>
{% endblock %}
